<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>article 1| blog sample</title>
    <meta name="description" content="blog sample">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset css -->
    <link rel="stylesheet" href="../../../css/destyle.css">
    <!-- style css -->
    <link rel="stylesheet" href="../../../css/style.css">
    <!-- html tag css -->
    <link rel="stylesheet" href="../../../css/tag.css">
    <!-- cms js -->
    <script src="https://unpkg.com/microcms-js-sdk@latest/dist/umd/microcms-js-sdk.js"></script>
    <script>
      const { createClient } = microcms;
      const client = createClient({
        serviceDomain: 'blogsample0609', // service-domain は XXXX.microcms.io の XXXX 部分
        apiKey: '5a1d3442ca1a4233b7296eeeaa060c24e6bc',
      })
      client.get({ endpoint: 'blogs'}).then((res) => {
        document.querySelector('#title').textContent = res.contents[0].title
        document.querySelector('#image').src = res.contents[0].eyecatch.url
        document.querySelector('#content').innerHTML = res.contents[0].content
      })
    </script>
    <!-- include js -->
    <script src="../../../js/include.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="article">
    <h1 id="title"></h1>
    <img id="image">
    <div id="content"></div>
  </div>

  <div id="footer"></div>
</body>
</html>
